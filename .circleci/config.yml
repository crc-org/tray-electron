version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: cimg/node:16.13.0
    steps:
      - checkout
      - run:
          name: Install Wine64 (Needed for windows build)
          command: | 
            sudo apt-get update
            sudo apt install wine64 zip
      - run:
          name: Install Dependencies (electron)
          command: npm install
      - run:
          name: Install Dependencies (react)
          command: cd src && npm install
      - run:
          name: Generate Builds
          command: npm run release:cross
      - run:
          name: Archive release directory
          command: zip -r artifacts.zip release

      - store_artifacts:
          path: ~/repo/artifacts.zip
          destination: builds
